- name: verify and correct file permissions with rpm
  shell: for FILE_PATH in $(rpm -Va | grep '^.M'); do rpm --setperms $(rpm -qf "${FILE_PATH}"); done
  args:
    executable: /bin/bash
  tags:
    - NIST-800-53
    - NIST-800-53-AC
    - NIST-800-53-AC-6
    - NIST-800-53-CM
    - NIST-800-53-CM-6
    - NIST-800-53-CM-6(d)
    - NIST-800-53-SI
    - NIST-800-53-SI-7

- name: verify file hashes with rpm
